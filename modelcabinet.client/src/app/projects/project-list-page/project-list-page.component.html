<div class="container text-center py-5">
  <!-- Page Title -->
  <h1 class="display-4 fw-bold text-primary">Projects</h1>
  <p class="lead text-muted">Explore the latest projects and their details below.</p>

  <!-- Project Cards -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let ProjectItem of (projects$ | async)">
      <div class="card h-100 shadow-md p-3 bg-info text-dark">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ ProjectItem.name }}</h5>
          <p class="card-text">{{ ProjectItem.shortDescription }}</p>
          <p class="mb-1"><b>Last Modified:</b> {{ ProjectItem.modifiedDate | date:'short' }}</p>
          <p class="mb-3"><b>Author:</b> {{ ProjectItem.author }}</p>
          <div class="mt-auto">
            <a routerLink="{{ ProjectItem.projectId }}" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="row mt-4">
    <div class="col text-center">
      <button class="btn btn-primary me-2" (click)="previousPage()" [disabled]="(currentPage$ | async) === 1">
        Previous
      </button>
      <span class="mx-3">Page {{currentPage$ | async}}</span>
      <button class="btn btn-primary ms-2" (click)="nextPage()" [disabled]="(currentPage$ | async) === (totalPages$ | async)">
        Next
      </button>
    </div>
  </div>
</div>
