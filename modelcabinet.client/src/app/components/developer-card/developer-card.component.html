<div class="container text-center">
  <h2 class="fw-bold text-primary">Meet Our Developers</h2>
  <div class="row justify-content-center">
    <div class="col-6 col-md-4 col-lg-3 col-xl-3 mb-4" *ngFor="let dev of developers">
      <div class="card developer-card text-center">
        <div class="image-container">
          <img [src]="dev.avatar_url" class="card-img-top" alt="{{ dev.login }}">
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="dev.html_url" target="_blank">{{ dev.login }}</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
